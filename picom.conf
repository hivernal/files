#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5
# fade-exclude = [
  # "class_g = 'slop'"   # maim
# ]
no-fading-openclose = false
no-fading-destroyed-argb = false

#################################
#   Transparency / Opacity      #
#################################

active-opacity = 1.0;
inactive-opacity = 1.0;
frame-opacity = 1.0;

popup_menu = { opacity = 1.0; }
dropdown_menu = { opacity = 1.0; }

